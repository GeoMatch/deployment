on:
  workflow_call:
    inputs:
      build_args:
        required: true
        description: "A newline delimited (| in yaml) string of Docker build-args"
        type: string
      version:
        required: true
        description: "GeoMatch tag to build for."
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_BUILD_ROLE_ARN }}
          role-session-name: ReleaseBuild
          role-duration-seconds: 1000
      - name: Docker Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        # Creates alias of 'docker build' to 'docker buildx build'
        with:
          install: true
      - name: Build 'base' Image
        id: docker_build_base
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ inputs.build_args }}
          push: false
          load: false # TODO might need to be true
          target: base
          cache-from: |
            type=gha,scope=base
          cache-to: |
            type=gha,scope=base,mode=max
      - name: Build 'builder' Image
        id: docker_build_builder
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ inputs.build_args }}
          push: false
          load: false
          target: builder
          cache-from: |
            type=gha,scope=builder
            type=gha,scope=base
          cache-to: |
            type=gha,scope=builder,mode=max
      - name: Build 'production' image
        id: docker_build_production
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ inputs.build_args }}
          push: true
          load: false
          target: production
          cache-from: |
            type=gha,scope=production
            type=gha,scope=builder
            type=gha,scope=base
          cache-to: |
            type=gha,scope=production,mode=max
          tags: |
            "${{ secrets.AWS_GEOMATCH_ECR_REPO_URL }}:${{ inputs.version }}"
            "${{ secrets.AWS_GEOMATCH_ECR_REPO_URL }}:latest"
      # Consider using github action cache instead. See:
      # https://github.com/docker/build-push-action/issues/286#issuecomment-892900431
      # https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
