on:
  workflow_call:
    inputs:
      build_args:
        required: false
        default: ""
        description: "A newline delimited (| in yaml) string of Docker build-args"
        type: string
      version:
        required: true
        description: "GeoMatch tag to build for."
        type: string
      geomatch_project:
        required: true
        description: "i.e. geomatch-us"
        type: string

# TODO: gha Cache doesn't work for tags?
# https://github.com/docker/build-push-action/issues/433

env:
  GEOMATCH_VERSION: ${{ inputs.version }}
  # Frustrating workaround becuase we can't use secrets as inputs.
  # See https://stackoverflow.com/questions/73606841/github-actions-passing-secret-as-input-for-reusable-workflow
  DOCKER_BUILD_ARGS: |
    GEOMATCH_VERSION=${{ inputs.version }}
    CONTAINER_PORT=${{ secrets.AWS_GEOMATCH_ECR_CONTAINER_PORT }}
    ${{ secrets.GEOMATCH_DOCKER_BUILD_ARGS }}
    ${{ inputs.build_args }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_BUILD_ROLE_ARN }}
          role-session-name: ReleaseBuild
          role-duration-seconds: 1000
      - name: Docker Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        # Creates alias of 'docker build' to 'docker buildx build'
        with:
          install: true
      - name: Docker Cache 
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-geomatch-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-geomatch
      - name: Build 'base' Image
        id: docker_build_base
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ env.DOCKER_BUILD_ARGS }}
          push: false
          load: false # TODO might need to be true
          target: base
          cache-from: |
            type=local,src=/tmp/.buildx-cache/base
          cache-to: |
            type=local,src=/tmp/.buildx-cache-new/base,mode=max
      - name: Build 'builder' Image
        id: docker_build_builder
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ env.DOCKER_BUILD_ARGS }}
          push: false
          load: false
          target: builder
          cache-from: |
            type=local,src=/tmp/.buildx-cache/builder
            type=local,src=/tmp/.buildx-cache-new/base
          cache-to: |
            type=local,src=/tmp/.buildx-cache-new/builder,mode=max
      - name: Build 'production' image
        id: docker_build_production
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          build-args: ${{ env.DOCKER_BUILD_ARGS }}
          push: true
          load: false
          target: production
          cache-from: |
            type=local,src=/tmp/.buildx-cache/production
            type=local,src=/tmp/.buildx-cache-new/builder
            type=local,src=/tmp/.buildx-cache-new/base
          cache-to: |
            type=local,src=/tmp/.buildx-cache-new/production,mode=max
          tags: |
            "${{ secrets.AWS_GEOMATCH_ECR_REPO_URL }}:${{ inputs.version }}"
            "${{ secrets.AWS_GEOMATCH_ECR_REPO_URL }}:latest"
      # This ugly bit is necessary if you don't want your cache to grow forever
      # until it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Overwrite Old Cache 
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      # Consider using github action cache instead. See:
      # https://github.com/docker/build-push-action/issues/286#issuecomment-892900431
      # https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
